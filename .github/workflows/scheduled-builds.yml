name: Reset QA Branch
on:
  schedule:
    - cron: '50 21 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
        - name: Checkout Actions
          uses: actions/checkout@v2
          with: { ref: qa }

        - name: Configure SSH Keys
          uses: webfactory/ssh-agent@v0.5.4
          with:
              ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

        - name: Git Config Email
          run: git config --global user.email "actions@github.com"

        - name: Git Config Username
          run: git config --global user.name "Github"

        - name: Git Fetch All
          run: git fetch origin

        - name: Git Branch
          run: git branch

        - name: Git Reset With Main
          run: git reset --hard origin/main

        - name: Make Changes to Open Pull Request
          run: date +%s > report.txt

        - name: Adding to Stage
          run: git add .

        - name: Commit Differences
          run: git commit -m 'Differences to Open PR'

        - name: Git Push Reseted Branch
          run: git push --force


  ResetBranch:
    runs-on: ubuntu-20.04
    needs: build
    steps:

      - name: Checkout Actions
        uses: actions/checkout@v2
        with: { ref: qa }

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.SSH_PRIVATE_KEY }}
          commit-message: 'Criação Automática do PR do Reset da Branch QA'
          committer: GitHub <actions@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: qa
          title: '[BRANCH QA] - NÃO MERGEAR'
          body: |
            Branch de QA
            - Não mergear na master
            - Reset e PR gerador via pipeline
            - Pense sempre no impacto do seu PR
            - Teste como se não houvesse amanhã S2
            - GO PICPAY!
          draft: true